version: "3.7"
services:
  site:
    build:
      context: .
      target: flaskapp
    ports:
      - "7331:7331"
    volumes:
      - ${PWD}/settings.json:/app/settings.json
      - ${PWD}/logs/:/app/logs/
  bot:
    build:
      context: .
      target: discordbot
    volumes:
      - ${PWD}/settings.json:/app/settings.json
      - ${PWD}/settings.json:/app/users.json
      - ${PWD}/logs/:/app/logs/
